name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: .NET Build
      run: dotnet build OpenEventSourcing.sln -c Release

    - name: .NET test
      run: dotnet test OpenEventSourcing.sln --no-build
